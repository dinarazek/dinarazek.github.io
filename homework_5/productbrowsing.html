<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUN BUN BAKE SHOP</title>
    <!-- access to different fonts-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <!-- links CSS file -->
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="browse.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="base.html"><img id="logo" src="images/logo.png" alt="shop_logo" height="60px"></a></li>
                <li class="nav_bar_options"><img src="images/cart-icon.svg" alt="cart_icon" height="26px"></li>
                <li class="nav_bar_options">ABOUT</li>
                <li class="nav_bar_options" id="selected_page"><a href="productbrowsing.html">SHOP ROLLS</a></li>

            </ul>
            <br><br>
        </nav>

        <header>
            <br>
            <h1>SHOP ROLLS!</h1>
            <button type="button" id="relaxed_button" class="view_options">RELAXED</button>
            <button type="button" id="dense_button" class="view_options">DENSE</button>

        </header>

        <main>
            <div class="roll blackberry">
                <br>
                <img class="single_roll_image" src="images/main-close.png" alt="blackberry_roll">
                <h3>THE BLACKBERRY</h3>
                <h4>$6 <span class="price">PER ROLL</span></h4>
            </div>

            <div class="roll original">
                <br>
                <img class="single_roll_image" src="images/original-close.png" alt="original_roll">
                <h3>THE ORIGINAL</h3>
                <h4>$6 <span class="price">PER ROLL</span></h4>
            </div>

            <div class="roll walnut">
                <br>
                <img class="single_roll_image" src="images/walnut-close.png" alt="walnut_roll">
                <h3>THE WALNUT</h3>
                <h4>$6 <span class="price">PER ROLL</span></h4>
            </div>

            <a href="productdetail.html">
                <div class="roll pumpkin">
                    <br>
                    <img class="single_roll_image" src="images/pumpkin-spice-close.png" alt="pumpkin_spice_roll">
                    <h3>PUMPKIN SPICE</h3>
                    <h4>$6 <span class="price">PER ROLL</span></h4>
                </div>
            </a>

            <div class="roll original">
                <br>
                <img class="single_roll_image" src="images/original-close.png" alt="original_roll_gluten_free">
                <h3>THE ORIGINAL</h3>
                <h4>$6 <span class="price">PER ROLL</span></h4>
            </div>

            <div class="roll caramel">
                <br>
                <img class="single_roll_image" src="images/main-close.png" alt="caramel_pecan_roll">
                <h3>CARAMEL PECAN</h3>
                <h4>$6 <span class="price">PER ROLL</span></h4>
            </div>

        </main>
